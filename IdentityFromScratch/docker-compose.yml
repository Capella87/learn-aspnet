version: '3.8'
services:
  identityapp:
    build: .
    container_name: IdentityFromScratch
    ports:
      - "22000:22000"
      - "10327:10327"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - ConnectionStringProfile=${CONNECTION_STRING_PROFILE}
      - JwtSettings__AccessToken__SecretKey=${JWT_SECRET_KEY}
    # Note: The JwtSettings environment variable should be set in your environment or .env file
    depends_on:
      - postgres
  postgres:
    image: postgres:17
    container_name: identityfromscratch_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
